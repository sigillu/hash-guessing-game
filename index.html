<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>The Hashing Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="darkModeToggle" aria-label="Toggle dark mode">🌗</button>

  <div id="mainMenu">
    <h1>The Hashing Game</h1>
    <div id="mainMenuScoreDisplay" aria-live="polite">
      </div>
    <nav aria-label="Main game navigation">
      <ul>
        <li><button id="navLesson">🎓 What is Hashing?</button></li>
        <li><button id="navGame1">🧩 Game 1 - Guess the Word</button></li>
        <li><button id="navGame2">🏆 Game 2 - Find the Country</button></li>
        <li><button id="navQuiz">❓ Quick Quiz</button></li>
        <li><button id="navSummary">✅ Summary</button></li>
        <li><button id="navHashTool">🧪 Hashing Tool</button></li>
      </ul>
    </nav>

    <footer>
      <button id="rateGameBtn">⭐ Rate this Game</button>
      <br/> <a href="https://www.cryptomall.com" target="_blank" class="button-link" id="cryptoMallLink">📚 Go to CryptoMall.com</a>
    </footer>
    </div>

  <div class="section hidden" id="lesson">
    <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="section hidden" id="game">
    <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="section hidden" id="quiz">
     <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="section hidden" id="summary">
    <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="section hidden" id="bonusGame">
     <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="section hidden" id="hashTool">
      <button class="main-menu-btn">Main Menu</button>
  </div>

  <div class="toast" id="toast" style="display: none;">Copied to clipboard!</div>

  <script src="js/script.js"></script>
</body>
</html>
